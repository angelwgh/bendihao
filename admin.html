<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
<head>
	<meta charset="UTF-8">
	<title>2017世界旅游小姐大赛浙江赛区后台管理</title>
	<link rel="stylesheet" href="lib\bootstrap\css\bootstrap.css">
	<link rel="stylesheet" href="css\admin.css">
</head>
<body>
	<div class="g-header">
		<div class="m-top-bar">
			<div class="container-fluid">
				<h1>2017世界旅游小姐大赛浙江赛区后台管理系统</h1>
			</div>
		</div>
	</div>
	<div class="g-body">
		<!-- 左侧导航 -->
		<div class="m-nav" ng-controller="navController">
			<div class="header-img">
				<div class="img">
					<img ng-src="{{head_img}}" alt="头像">
				</div>
			</div>

			<ul class="nav-list">
				<li ng-repeat="item in nav" ng-class="{'active':item.active}">
					<a ng-href="{{'#!'+item.path}}" ng-click="changeActive(item)">
						<i class="{{item.icon}}"></i>
					 	<span ng-bind="item.name"></span>
					</a>
				</li>				
						<!-- 报名时间  投票时间 竞猜时间-->
			</ul>
		</div>
		<!-- 右侧内容 -->
		<div class="m-section">
			<div class="container-fluid">
				<div ng-view></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script/jquery.min.js"></script>
	<script type="text/javascript" src="script/angular.js"></script>
	<script type="text/javascript" src="script/angular-route.min.js"></script>
	<script type="text/javascript" src="script/admin.js"></script>
</body>
</html>
